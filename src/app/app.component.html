<html>
<body>
  <app-homepage [title]="title" [footerTmpl]="footerTmpl">
    <div class="header">
      <a href="#default" class="logo">Lab2 Here should be logo</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Help</a>
        <a href="#about">About</a>
      </div>
    </div>
  </app-homepage>
  <button (click)="login()">Log in</button>
  <div *ngIf="isLoggedIn; else unauthorized">
    <p>Test</p>
    <p>testest</p>
    <p>{{title | uppercase}}</p>
    <p>{{string | lowercase}}</p>
    <p>{{string | slice:1:20}}</p>
  </div>

  <ng-template #unauthorized>
    <p>Please log in</p>
  </ng-template>
  <p>Today is {{currentDate | date: 'yyyy-MM-dd'}}</p>

  <ng-template #footerTmpl>
    <footer>
      <p>Creator: Artyom</p>
      <p><a href="mailto:kazlanzhy.artyom@gmail.com">kazlanzhy.artyom@gmail.com</a></p>
    </footer>
  </ng-template>

  <app-comp2></app-comp2>
  <button (click)="increment()">+</button>
  <button (click)="decrement()">-</button>
  <p>{{value | reverse:'mb'}}</p>

</body>

</html>
